server {
  listen 80 default_server;
  listen [::]:80 default_server;

  # Static files (built SPA)
  root /usr/share/nginx/html;
  index index.html;

  # Use Docker's DNS and re-resolve periodically
  resolver 127.0.0.11 ipv6=off valid=30s;

  # ---------- API proxy ----------
  # Resolve "server" at request time so nginx doesn't crash at startup
  set $api_upstream http://server:3000;

  location /api/ {
    proxy_pass $api_upstream;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # ---------- Static assets with long cache ----------
  location ~* \.(?:css|js|mjs|woff2?|ttf|eot|ico|svg|png|jpg|jpeg|gif|webp)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # ---------- SPA fallback ----------
  location / {
    try_files $uri $uri/ /index.html;
  }
}
